dataset:
  spe_file: /home4/khanhnd/tokenizer/grapheme.model
  train_ds:
    _target_: ezspeech.modules.data.dataset.SpeechRecognitionDataset
    filepaths:
    - /home4/khanhnd/Ezspeech/dataset/demo.jsonl
    - /home4/khanhnd/Ezspeech/dataset/demo.jsonl
    data_dir: ''
  val_ds:
    _target_: ezspeech.modules.data.dataset.SpeechRecognitionDataset
    filepaths:
    - /home4/khanhnd/Ezspeech/dataset/demo.jsonl
    - /home4/khanhnd/Ezspeech/dataset/demo.jsonl
    data_dir: ''
  train_loader:
    max_batch_duration: 100
    num_bucket: 20
    num_workers: 8
    pin_memory: true
  val_loader:
    batch_size: 8
    num_workers: 4
    pin_memory: true
model:
  d_model: 512
  vocab_size: 2048
  model_pretrained:
    path: /home4/khanhnd/exported_checkpoint/model.ckpt
    include:
    - encoder
  preprocessor:
    _target_: ezspeech.modules.data.utils.audio.AudioToMelSpectrogramPreprocessor
    sample_rate: 16000
    normalize: per_feature
    window_size: 0.025
    window_stride: 0.01
    window: hann
    features: 80
    n_fft: 512
    frame_splicing: 1
    dither: 1.0e-05
    pad_to: 0
  spec_augment:
    _target_: ezspeech.modules.data.augment.SpecAugment
    freq_masks: 2
    time_masks: 10
    freq_width: 27
    time_width: 0.05
  encoder:
    _target_: ezspeech.modules.encoder.conformer_offline.ConformerOfflineEncoder
    feat_in: ${model.preprocessor.features}
    feat_out: -1
    n_layers: 12
    d_model: 512
    subsampling: dw_striding
    subsampling_factor: 8
    subsampling_conv_channels: 256
    causal_downsampling: false
    reduction: null
    reduction_position: null
    reduction_factor: 1
    ff_expansion_factor: 4
    self_attention_model: rel_pos
    n_heads: 8
    att_context_size:
    - -1
    - -1
    att_context_style: regular
    xscaling: false
    untie_biases: true
    pos_emb_max_len: 5000
    conv_kernel_size: 9
    conv_norm_type: batch_norm
    conv_context_size: null
    dropout: 0.1
    dropout_pre_encoder: 0.1
    dropout_emb: 0.0
    dropout_att: 0.1
    stochastic_depth_drop_prob: 0.0
    stochastic_depth_mode: linear
    stochastic_depth_start_layer: 1
  ctc_decoder:
    _target_: ezspeech.modules.decoder.decoder.ConvASRDecoder
    feat_in: 512
    num_classes: 2048
    add_blank: true
  loss:
    ctc_loss:
      _target_: ezspeech.modules.losses.ctc.CTCLoss
      blank_idx: 2048
      reduction: mean
      zero_infinity: true
  optimizer:
    lr: 1
    betas:
    - 0.9
    - 0.999
    weight_decay: 0.01
    eps: 1.0e-09
    foreach: false
    fused: true
  scheduler:
    d_model: 512
    warmup_steps: 10000
callbacks:
  lr:
    _target_: pytorch_lightning.callbacks.LearningRateMonitor
  swa:
    _target_: pytorch_lightning.callbacks.StochasticWeightAveraging
    swa_lrs: 1.0e-06
    swa_epoch_start: 0.8
    annealing_epochs: 1
  cb:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: step
    save_top_k: 5
    save_last: true
    filename: '{epoch}-{val_wer:.5f}-{step}'
    every_n_epochs: 1
    mode: max
loggers:
  tb:
    _target_: pytorch_lightning.loggers.TensorBoardLogger
    save_dir: ../lightning_logs
    name: icassp
    version: ctc
    default_hp_metric: false
trainer:
  max_epochs: 200
  strategy: ddp
  accelerator: gpu
  devices:
  - 3
  accumulate_grad_batches: 1
  precision: 16
  val_check_interval: 0.5
  use_distributed_sampler: false
