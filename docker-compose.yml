version: '3.8'

services:
  # EzSpeech ASR Server
  ezspeech-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ezspeech-asr-server
    ports:
      - "8765:8765"  # WebSocket port
      - "8080:8080"  # Health check port
    environment:
      - MODEL_PATH=/app/models/model.ckpt
      - CONFIG_PATH=/app/config
      - CONFIG_NAME=ctc_sc
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8765
      - HEALTH_PORT=8080
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount your model directory
      - ./models:/app/models:ro
      # Mount config directory
      - ./config:/app/config:ro
      # Mount logs directory
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # Uncomment for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ezspeech-nginx
    ports:
      - "80:80"
    volumes:
      - ./aws/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ezspeech-server
    restart: unless-stopped
    profiles:
      - with-nginx

  # Optional: Monitoring with Prometheus (for advanced users)
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: ezspeech-prometheus
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
  #   restart: unless-stopped
  #   profiles:
  #     - monitoring

  # Optional: Grafana for visualization
  # grafana:
  #   image: grafana/grafana:latest
  #   container_name: ezspeech-grafana
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - GF_SECURITY_ADMIN_PASSWORD=admin
  #   volumes:
  #     - grafana-data:/var/lib/grafana
  #   depends_on:
  #     - prometheus
  #   restart: unless-stopped
  #   profiles:
  #     - monitoring

volumes:
  grafana-data:

networks:
  default:
    name: ezspeech-network
